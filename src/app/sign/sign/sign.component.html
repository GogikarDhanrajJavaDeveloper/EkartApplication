<div>
    <form [formGroup]="userDetails" (ngSubmit)="login()" class="formGroup">
        <div><h2>Sign-In</h2></div>
        <div>
            <label>Email</label>
            <input type="email" formControlName="email" required>
        </div>
        <div>
            <label>Password</label>
            <input type="password" formControlName="password" required>
        </div>
        <div>
            <label></label>
            <div>New Customer ? {{" "}}<a [routerLink]="['/register']" style="color: blue;">Create New Account</a></div>
        </div>
    </form>
</div>
